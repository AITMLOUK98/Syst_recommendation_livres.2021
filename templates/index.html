<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

<link rel="stylesheet"
    href= 
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title></title>
</head>
<body style="background-image:url({{ url_for('static', filename='img/img1.jpg') }});
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
">

<div class='main'>
  <div class='logo'>
      <img src="{{ url_for('static', filename='img/logo_livre.png') }}" alt="">
  </div>
  <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
  <div class='search-bar'>

    <img src="{{ url_for('static', filename='img/search-icon-left.png') }}" class="main-left-search">
<!--------------------------------------->
    <img src="{{ url_for('static', filename='img/line.png') }}" class="main-line-icon main-line hide">
    <img src="{{ url_for('static', filename='img/delete.png') }}" class="main-delete-icon main-cross hide">
<!---------------------------------------->
    <input id="main-search-input" type="text" name="book" placeholder="Book Title" required autofocus>
    <a href="#"><img src="https://i.ibb.co/cvZCCfk/l5S4LZ2.png" alt="" class='mic'></a>
  </div>
      </form>
  <div class='languages'>
    Recherche: <a href="#">Rechercher un livre par titre</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>

    /*for the main search in the center*/
    $("#main-search-input").on("input", function(){
      let empty = $('#main-search-input').val();
        if(empty.length!==0){
          $('.main-line').removeClass('hide');
          $('.main-cross').removeClass('hide');

          $('.main-cross').click(function(){
            $('#main-search-input').val("");
            $('.main-line').addClass('hide');
            $('.main-cross').addClass('hide');
        });

        }else{
          $('.main-line').addClass('hide');
          $('.main-cross').addClass('hide');
        }
    });

    /*for the top search in the top-left*/
    $("#top-search-input").on("input", function(){
      let empty = $('#top-search-input').val();
        if(empty.length!==0){
          $('.top-line').removeClass('hide');
          $('.top-delete').removeClass('hide');

          $('.top-delete').click(function(){
            $('#top-search-input').val("");
            $('.top-line').addClass('hide');
            $('.top-delete').addClass('hide');
        });

        }else{
          $('.top-line').addClass('hide');
          $('.top-delete').addClass('hide');
        }
    });
  });
</script>
</body>
</html>
